<h2 class="uppercase text-center text-4xl">Cases</h2>

<div class="max-w-7xl mx-auto">
  <h3 class="text-2xl uppercase text-center text-gray-600 font-extrabold py-3">
    All cases
  </h3>

  <div *ngIf="user.role === 'CSO'">
    <div *ngFor="let case of cases">
      <a [routerLink]="'/cases/' + case.id" class="text-blue-600">{{
        case.title
      }}</a>
    </div>
  </div>
</div>

<div *ngIf="user.role === 'Admin'" class="p-2 max-w-md mx-auto">
  <div>Cases by CSOs</div>
  <div *ngFor="let case of allCases" class="flex items-center justify-between">
    <a [routerLink]="'/cases/' + case.case.id" class="text-blue-600">
      {{ case.case.title }}
    </a>
    <span class="pl-2 tracking-wide capitalize text-md font-bold">
      by {{ case.user.name }}
    </span>
  </div>
</div>

<div class="max-w-7xl mx-auto">
  <router-outlet></router-outlet>
</div>
