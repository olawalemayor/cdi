<h2 class="uppercase text-center text-4xl pt-20">Login</h2>

<form
  class="max-w-md mx-auto px-3 text-center"
  #LoginForm="ngForm"
  (ngSubmit)="login(LoginForm)"
>
  <div class="flex flex-col my-7">
    <label class="block" for="username">Username :</label>
    <input
      type="text"
      name="username"
      class="block border"
      ngModel
      #username="ngModel"
    />
  </div>

  <div class="flex flex-col my-7">
    <label class="block" for="role">Password :</label>
    <input
      type="password"
      name="password"
      class="block border"
      ngModel
      #password="ngModel"
    />
  </div>

  <button class="text-white bg-blue-700 hover:bg-blue-600 py-3 px-4">
    Login
  </button>
</form>
